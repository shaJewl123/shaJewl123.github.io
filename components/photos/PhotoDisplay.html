<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../assets/styles.css">
    <link rel="stylesheet" href="./photoStyles.css">
    <title>Shaans' Photo Albums</title>
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar">
        <a href="../../index.html">Home</a> |
        <a href="./PhotoDisplay.html">Gallery</a> |
        <a href="../catalog/CatalogDisplay.html">Catalog</a> |
        <a href="../employees/login/LoginDisplay.html">Employee Sign-In</a>
      </div>
      <!-- this slide show setup is for a basic skeleton. The linked images, and caption text is just temporary. -->
      <!-- Replace with real inputs from Managers/Owner -->
      <div class="slideshow-container">
        <div class="mySlides fade">
          <div class="numbertext">1 / 1</div>
          <img src="./categoryImages/watch.jpg" style="width:100%; height: 50%;">
          <div class="text">Watches</div>
        </div>
        <div class="mySlides fade">
          <div class="numbertext">2 / 2</div>
          <img src="./categoryImages/necklace.jpg" style="width:100%; height: 50%;">
          <div class="text">Necklaces</div>
        </div>
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="./categoryImages/bracelet.jpg" style="width:100%; height: 50%;">
          <div class="text">Bracelets</div>
        </div>
        <div class="mySlides fade">
          <div class="numbertext">4 / 4</div>
          <img src="./categoryImages/anklet.jpg" style="width:100%; height: 50%;">
          <div class="text">Anklets</div>
        </div>
        <div class="mySlides fade">
          <div class="numbertext">5 / 5</div>
          <img src="./categoryImages/charm.jpg" style="width:100%; height: 50%;">
          <div class="text">Charms</div>
        </div>
        <div class="mySlides fade">
          <div class="numbertext">6 / 6</div>
          <img src="./categoryImages/ring.jpg" style="width:100%; height: 50%;">
          <div class="text">Rings</div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
      </div>
    </div>
    <script src="../../main.js"></script>
    <script src="./photoDisplay.js"></script>
    <script>
      const mountedApp = app2.mount('#app')
    </script>
